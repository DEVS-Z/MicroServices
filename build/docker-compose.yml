services:
  server:
    image: ghcr.io/devs-z/microservices:v${version}
    volumes:
      - .env:/app/core/config/.env:ro
      - ./private_key.pem:/app/core/config/private_key.pem:ro
      - ./public_key.pem:/app/core/config/public_key.pem:ro
    ports:
      - "80:8080"
      - "50051:50051"
    restart: always
    network_mode: "host"
  
      
